<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userBase.css">
    <title>Document</title>
    <!-- import de la police Roboto de Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Créer un utilisateur :</h2>
    <form>
        <div>
            <p>Saisir un nom : </p>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <p>Saisir un nom : </p>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <p>Saisir un login : </p>
            <input type="text" name="login" id="login">
        </div>
        <div>
            <p>Saisir un mot de passe : </p>
            <input type="password" name="mdp" id="mdp">
        </div>
        <div>
            <input type="button" value="ajouter" id="button" onclick="ajouter()">
        </div>
    </form>
    <h3 id="error"></h3>
    <h2>Liste des comptes utilisateurs créés</h2>
    <h3  id="nbrCompte"></h3>
    <p id="resultat"></p>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modifier le compte utilisateur :</h2>
            <p>saisir un nom :</p>
            <p><input id="name1"></p>
            <p>saisir un prénom :</p>
            <p><input id="firstName1"></p>
            <p>saisir un login :</p>
            <p><input id="login1"></p>
            <p>saisir un mot de passe :</p>
            <p><input id="mdp1"></p>
            <p id="btUpdate"></p>
        </div>
    </div>

    <script src="./userBase.js"></script>
</body>
</html>
